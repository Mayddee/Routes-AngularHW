<nav class="nav">
  <div class="nav-left">Harry Potter API</div>

  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/items" routerLinkActive="active">Items</a>

    <!-- когда пользователь залогинен -->
    <ng-container *ngIf="user$ | async as user; else loggedOut">
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
      <button type="button" class="logout-link" (click)="onLogout()">
        Logout
      </button>
    </ng-container>

    <!-- когда не залогинен -->
    <ng-template #loggedOut>
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/signup" routerLinkActive="active">Signup</a>
    </ng-template>
  </div>
</nav>
