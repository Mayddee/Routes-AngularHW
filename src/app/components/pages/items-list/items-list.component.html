<h1 class="page-title">Characters</h1>

<form (ngSubmit)="onSearch()" class="search-bar">
  <input [(ngModel)]="searchTerm" name="q" placeholder="Search characters..." />
  <button type="submit">Search</button>
</form>

<div *ngIf="loading$ | async" class="loading">Loading characters...</div>
<div *ngIf="!isOnline" class="offline">
  You are offline. If you have opened this page before, cached characters will be shown.
</div>
<div
  *ngIf="!(loading$ | async) && (items$ | async)?.length === 0"
  class="empty"
>
  No characters found.
</div>

<div class="error" *ngIf="(error$ | async) as error">
  {{ error }}
</div>

<div class="grid">
  <ng-container *ngIf="items$ | async as items">
    <app-item-card
      *ngFor="let item of items; let i = index"
      [item]="item"
      [index]="i"
    >
    </app-item-card>
  </ng-container>
</div>
