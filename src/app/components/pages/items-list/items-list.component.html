<h1 class="page-title">Characters</h1>

<form (ngSubmit)="onSearch()" class="search-bar">
  <input [(ngModel)]="searchTerm" name="q" placeholder="Search characters..." />
  <button type="submit">Search</button>
</form>

<div *ngIf="loading" class="loading">Loading characters...</div>

<div *ngIf="!loading && items.length === 0" class="empty">No characters found.</div>

<div class="error" *ngIf="error">{{ error }}</div>

<div class="grid">
<!-- <app-item-card 
    *ngFor="let item of items; let i = index"
    [item]="item"
    [itemIndex]="i">
</app-item-card> -->
<app-item-card
  *ngFor="let item of items"
  [item]="item">
</app-item-card>
</div>
