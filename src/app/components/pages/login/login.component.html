
<div class="auth-container">
  <h1>Login</h1>

  <p class="subtitle">
    Log in with your email and password.
  </p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" />
      <div class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="loading">
      {{ loading ? 'Logging in…' : 'Login' }}
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>

  <p class="switch-link">
    Don’t have an account?
    <a routerLink="/signup">Sign up</a>
  </p>

  <!-- <p class="note">
    Note: This is a demo page and uses Firebase Authentication only.
  </p> -->
</div>
