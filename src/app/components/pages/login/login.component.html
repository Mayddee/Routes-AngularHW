<div class="login-container">
  <h1>Login</h1>

  <p class="subtitle">
    This login page is a simple UI demo created to practice Angular forms and routing.
  </p>

  <form>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" />
    </div>

    <button type="button" class="btn-primary">
      Login
    </button>
  </form>

  <p class="note">
    Note: This is a demo page and does not include real authentication.
  </p>
</div>
