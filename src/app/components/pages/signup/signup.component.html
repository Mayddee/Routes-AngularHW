<div class="auth-container">
  <h1>Sign up</h1>

  <p class="subtitle">
    Create an account to access your profile.
  </p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password (min 6 chars)" />
      <div class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="loading">
      {{ loading ? 'Signing upâ€¦' : 'Sign up' }}
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>

  <p class="switch-link">
    Already have an account?
    <a routerLink="/login">Log in</a>
  </p>
</div>
